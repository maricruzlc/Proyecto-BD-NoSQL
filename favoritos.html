<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <title>Añadir Películas y Series - Reviews Brodie</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="site-content">
        <header class="site-header">
            <div class="container">
                <a href="index.html" id="branding">
                    <img src="images/logo.png" alt="" class="logo">
                    <div class="logo-copy">
                        <h1 class="site-title">Reviews Brodie</h1>
                        <small class="site-description">Las Mejores reviews</small>
                    </div>
                </a>
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="movies.html">Movies</a></li>
                        <li class="menu-item"><a href="shows.html">TV Shows</a></li>
                        <li class="menu-item"><a href="add.html">Añadir</a></li>
                    </ul>
                </div>
                <div class="mobile-navigation"></div>
            </div>
        </header>
        <main class="main-content">
            <div class="container">
                <div class="page">
                    <h2 class="section-title">Añadir Película o Serie</h2>
                    <form id="add-form">
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" required>
                        <label for="type">Tipo:</label>
                        <select id="type" name="type">
                            <option value="movie">Película</option>
                            <option value="series">Serie</option>
                        </select>
                        <button type="submit">Añadir</button>
                    </form>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <div class="container">
                <div class="colophon">Copyright 2024 Reviews Brodie, Designed by Grupo 6. All rights reserved</div>
            </div>
        </footer>
    </div>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('add-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            // Aquí puedes añadir la lógica para guardar la nueva película o serie
            alert('Añadido: ' + title + ' (' + type + ')');
        });
    </script>
</body>
</html>
